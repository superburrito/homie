<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='utf-8'/>
	<title>Homie</title>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maxiumum-scale=1.0, user-scalable=no"/>

	<!-- Set Favicon!! -->
	<link rel="icon" type="image/png" href="/media/homieLogoFavicon.png">

	<!-- Angular depedencies -->
	<script src="/node_modules/angular/angular.min.js" defer></script>
	<script src="/node_modules/angular-animate/angular-animate.min.js" defer></script>
	<script src="/node_modules/angular-aria/angular-aria.min.js" defer></script>
	<script src="/node_modules/angular-material/angular-material.min.js" defer></script>
	<script src="/node_modules/angular-ui-router/release/angular-ui-router.min.js" defer></script>
	<link href="/node_modules/angular-material/angular-material.min.css" rel="stylesheet">

<body ng-app="homieApp" ng-controller="MainCtrl" layout="column">

	<sidenav></sidenav>

		<ui-view flex></ui-view>
	</div>

</html>
