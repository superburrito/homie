<div class="signup__container" ng-style="{'background-image': 'url({{bg}}'}" md-theme="altTheme3" flex>
	<div class="signup__translucence" layout="column" layout-align="center center">
	<h1 class="signup__text">Registration</h1>
		<form class="signup__form" layout="column" layout-align="none center" ng-submit="signup()">

			<md-input-container class="signup__input1" md-theme="dark">
		    <label>Name</label>
		    <input ng-model="name">
		  </md-input-container>
			<md-input-container class="signup__input2" md-theme="dark">
		    <label>Email</label>
		    <input ng-model="email">
		  </md-input-container>
		  <md-input-container class="signup__input2" md-theme="dark">
	      <label>Password</label>
	      <input type="password" ng-model="password">
	    </md-input-container>
			<md-button type="submit" class="md-raised md-primary">
				Confirm 
			</md-button>
		</form>
	</div>
</div>
