<div class="settings__container" layout="row" layout-align="center">

	<div class="settings__main" layout="column" flex="90">

		<br>
		<!--
		<div layout="row">
			<md-button class="md-warn md-raised"></md-button>  
		</div>
		-->
		<form name="form" class="settings__form" layout="column" layout-align="start center" ng-submit="update()">

			<img class="settings__form--thumbnail" ngf-thumbnail="file || '/media/thumbnail.png'">

			<br>

			<div layout="row" layout-align="center">
	  		<md-button class="settings__button md-primary md-raised" ngf-select ng-model="file" name="file" ngf-pattern="'image/*'" ngf-accept="'image/*'" ngf-max-size="5MB" ngf-min-height="100">
	  		{{ 'SETTINGS_BACKGROUND' | translate }}
	  		</md-button>
	  	</div>
	  		
			<!-- 	
			<md-switch layout="row" ng-model="notifSwitch" aria-label="notifSwitch" layout-align="center">
		    Push Notifications {{notifSwitch ? "On" : "Off" }}
		  </md-switch> -->

		  <div layout="row" layout-align="center" class="settings__form--footer">
		  	<md-button class="settings__button md-raised md-accent" type="submit">
		  	{{ 'SETTINGS_CONFIRM' | translate }}
		  	</md-button>
		  </div>
		  <br>

		  <div layout="row" layout-align="center">
		  	<md-progress-circular ng-hide="notLoading" ng-disabled="notLoading"></md-progress-circular>
		  </div>

		 </form>

	</div>
</div>
